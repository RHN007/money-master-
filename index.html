<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>

    <!-- CSS LINK  -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Header Section -->
    <header class="mb-12">
        <h1 class="text-6xl xl:text-8xl font-bold text-center mx-auto mt-12 uppercase text-teal-500">
            <i class="fa-solid fa-wallet"></i> <br /> wallet
        </h1>
    </header>

    <!-- Main Section -->
    <main>
        <section class="mx-auto xl:flex text-xl xl:text-3xl">
            <div class="xl:w-6/12 xl:pl-12">
                <img class="w-auto rounded" src="images/wallet.jpg" alt="" />
            </div>
            <div class="text-center xl:w-6/12 xl:h-fit bg-slate-100 xl:p-12 xl:mx-12">
                <!-- Monthly Income  -->

                <h3 class="font-bold pt-1.5">Income</h3>
                <p>
                    Income:
                    <input id="income-input" min="0" onkeyup="if(this.value<0){this.value= this.value * -1}" class="bg-slate-200 rounded my-4 ml-6 p-1" type="number" placeholder="Your Income" />
                </p>

                <!-- Monthly Expenses  -->
                <h3 class="font-bold">Expenses</h3>

                <p>
                    Food:
                    <input id="food-expense-input" min="0" onkeyup="if(this.value<0){this.value= this.value * -1}" class="bg-slate-200 rounded my-1 ml-9 p-1" type="number" name="" id="" />
                </p>
                <p>
                    Rent:
                    <input id="rent-expense-input" min="0" onkeyup="if(this.value<0){this.value= this.value * -1}" class="bg-slate-200 rounded my-1 ml-10 p-1" type="number" name="" id="" />
                </p>
                <p>
                    Clothes:
                    <input id="cloth-expense-input" min="0" onkeyup="if(this.value<0){this.value= this.value * -1}" class="bg-slate-200 rounded my-1 ml-3 p-1" type="number" name=" " id=" " />
                </p>
                <button id="calculate-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full m-5">
            Calculate
          </button>
                <!-- Total Expense  -->
                <p class="font-bold">
                    Total Expenses : <span id="expense-total">00</span>
                </p>
                <!-- Balance Total -->
                <p class="font-bold">Balance : <span id="balance-total">00</span></p>

                <!-- Savings Part  -->

                <p class="m-5">
                    Save:
                    <input id="saving-input" min="0" max="100" onkeyup="if(this.value<0){this.value= this.value * -1} else
            if(this.value>100){ alert('You cannot have savings amount morethan your balance' ) }" class="bg-slate-200 rounded my-3 ml-4 p-1 w-1/6" type="number" name=" " id=" " /> %
                    <button id="saving-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
              Save
            </button>
                </p>
                <p class="font-bold">
                    Savings Amount : <span id="savings-amount">00</span>
                </p>

                <!-- Cash In Hand  -->
                <p class="font-bold pb-4">
                    Remaining Balance : <span id="remaining-balance">00</span>
                </p>
            </div>
        </section>
        <div class="notify-section">
            <p id="notify-fail" class="notify text-xl xl:text-4xl">
                ❌ Sorry You cannot Have savings as your Balance is negative
            </p>
            <p id="notify-sucess" class="notify text-xl xl:text-4xl">
                ✅ Congrats. You have Money to Save for the future.
            </p>
        </div>
    </main>

    <!----------------
    JavaScript Section
   ------------------>
    <script src="js/app.js "></script>

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/67401402ad.js " crossorigin="anonymous "></script>

    <!-- TailWind CSS -->
    <script src="https://cdn.tailwindcss.com "></script>
</body>

</html>
