<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <!-- css Link -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header Section -->
    <header class="mb-12">
        <h1 class="text-7xl xl:text-8xl font-bold text-center mx-auto mt-12 uppercase text-teal-500">
            <i class="fa-solid fa-wallet"></i> <br /> wallet
        </h1>
    </header>

    <!-- Main Section -->
    <main>
        <section class="mx-auto xl:flex text-xl">
            <div class="xl:w-6/12 xl:pl-12">
                <img class="w-auto rounded" src="images/wallet.jpg" alt="" />
            </div>
            <div class="text-center xl:w-6/12 xl:h-fit bg-slate-100 xl:p-6 xl:mx-6">
                <h3 class="font-bold pt-1.5">Income</h3>
                <p>
                    Income:
                    <input class="bg-slate-200 rounded my-4 ml-5 p-1" type="number" placeholder="Your Income" />
                </p>
                <h3 class="font-bold">Expenses</h3>

                <p>
                    Food:
                    <input class="bg-slate-200 rounded my-1 ml-8 p-1" type="number" name="" id="" />
                </p>
                <p>
                    Rent:
                    <input class="bg-slate-200 rounded my-1 ml-9 p-1" type="number" name="" id="" />
                </p>
                <p>
                    Clothes:
                    <input class="bg-slate-200 rounded my-1 ml-4 p-1" type="number" name="" id="" />
                </p>
                <button class="m-5">Calculate</button>
                <p class="font-bold">Total Expenses : <span>00</span></p>
                <p class="font-bold">Balance : <span>00</span></p>
                <p class="m-5">
                    Save:
                    <input class="bg-slate-200 rounded my-3 ml-4 p-1 w-1/6" type="number" name="" id="" /> % <button>Save</button>
                </p>
                <p class="font-bold">Savings Amount : <span>00</span></p>
                <p class="font-bold pb-4">Remaining Balance : <span>00</span></p>
            </div>
        </section>
    </main>
    <!-- Footer Section  -->
    <footer></footer>

    <!----------------
    JavaScript Section
   ------------------>
    <script src="app.js"></script>

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/67401402ad.js" crossorigin="anonymous"></script>

    <!-- TailWind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
